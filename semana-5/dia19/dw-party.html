<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW PARTY</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <header class="header">
        <p class="header__title">Soy header</p>
        <button id="header__button"> Modo oscuro/claro </button>
    </header>

    <main class="contenido">
        <section class="hero">
            <h1>Web party de DW!</h1>
            <img class="main__hero" src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto">
        </section>

        <section class="container">
            <div class="container__caja">Hazme Click

            </div>
        </section>

        <div class="galeria">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
            <img src="./imgs/Captura de pantalla 2024-10-29 a las 19.28.51.png" alt="simp-foto" class="galeria__img">
        </div>

    </main>

    <sidebar class="sidebar">
        <p>Soy un sidebar</p>
    </sidebar>

    <footer class="footer">
        <p>Soy un footer</p>
    </footer>

    <script>
        const btn = document.querySelector("#header__button")

        const elbody = document.querySelector("body")

        const caja = document.querySelector("container__caja")

        btn.addEventListener("click", () => {
            elbody.classList.toggle("modo-oscuro")
        });
        caja.addEventListener("click", () => {
                caja.innerHTML="Me han activado!";
                caja.classList.add("isActivated")
        })
    </script>
</body>

</html>
