<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet en VSC</title>
</head>
<body>
    Nos permite escribir HTML y CSS de forma rápida y eficiente.

    <a href="https://docs.emmet.io/cheat-sheet/" target="_blank">Cheat-sheet Oficial de Emmet</a>
<!-- 
    Emmet:
    >   Nos metemos dentro de la caja (crear hijo)
    .   agregamos una o más clases
    #   agregamos un id
    +   agregar sibbling/hermano
    *   repetidor/cantidad
    {}  contenido/texto
    $   dentro del contenido, podemos nunerar elementos
    lorem10    texto lorem ipsum de 10
    ()  agrupar elementos


    main.contenido.modo-oscuro#contenido  >  (h1.titulo+p.texto>lorem10) + (ul>li*5{Item de Lista $}) + footer.pie

Todo junto y sin espacios, le das a tabular y se monta una estructura de HTML.
    main.contenido.modo-oscuro#contenido>(h1.titulo+p.texto>lorem10)+(ul>li*5{Item de Lista $})+footer.pie

Todo lo anterior + tabular se obtiene lo siguiente:

<main class="contenido modo-oscuro" id="contenido">
    <h1 class="titulo"></h1>
    <p class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, sit.</p>
    <ul>
        <li>Item de Lista 1</li>
        <li>Item de Lista 2</li>
        <li>Item de Lista 3</li>
        <li>Item de Lista 4</li>
        <li>Item de Lista 5</li>
    </ul>
    <footer class="pie"></footer>
</main>

-->





</body>
</html>
